    <form>
        <div class="form-group">
          <label for="exampleInputEmail1"><i class="fa fa-shopping-cart"></i>Adet :</label>
          <input type="text" class="form-control" id="adet" value="0">
         
        </div>
    </form>

    <div class="card-group mt-5 py-5">
        <div class="card">
            <img src="un.jpg" width="350" ; height="300" class="card-img-top" alt="Un">
            <div class="card-body">
                <h5 class="card-title">Söke un</h5>
                <p class="card-text">Fiyat 5kg : 15$</p>
                <button type="button" class="btn btn-success" id="kiy"   onclick="adet()">Sepete ekle</button> 
            </div>
        </div>
        <div class="card">
            <img src="Kıyma.jpg" width="350" ; height="300" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Torku kıyma</h5>
                <p class="card-text">Fiyat 1kg : 34$</p>
                <button type="button" class="btn btn-success" id="kiy"  onclick="adet()">Sepete ekle</button> 
            </div>
        </div>
        <div class="card">
            <img src="Tereyağ.jpg" width="350" ; height="300" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Sütaş Tereyağ</h5>
                <p class="card-text">Fiyat 1kg : 10$</p>
               <button type="button" class="btn btn-success"  id="ter"  onclick="adet()">Sepete ekle</button>   
            </div>
        </div>
    </div>
